set -g mouse on
set-option -g set-titles on
set-option -g set-titles-string "#T"
set-hook -g session-created 'split-window -h ; split-window -v ; select-pane -t 1 ; split-window -v ; select-layout tiled ; select-pane -t 1'
set -g status-style "bg=default"

# Essential for neovim - removes escape delay
set -sg escape-time 0

# Neovim needs this for autoread to work
set -g focus-events on

# True color support (needed for proper theme rendering in neovim)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi mode for copy mode (since you use neovim)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Easier splits (| for vertical, - for horizontal)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick config reload
bind r source-file ~/.config/tmux/.tmux.conf \; display "Config reloaded!"

# New windows/panes open in current directory
bind c new-window -c "#{pane_current_path}"

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"

# Window tabs
set -g window-status-current-style "bg=cyan,fg=black,bold"
set -g window-status-current-format " #I:#W "
set -g window-status-style "fg=white"
set -g window-status-format " #I:#W "

# Gitmux
set -g status-right '#(gitmux -cfg $HOME/.config/tmux/.gitmux.conf "#{pane_current_path}")'
